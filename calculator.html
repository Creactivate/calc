<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cont">
        <table>
            <tr>
                <td id="inputTD" colspan="4"><input type="text" name="input" id="input"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="digit('0')"></td>
                <td><input type="button" value="1" onclick="digit('1')"></td>
                <td><input type="button" value="2" onclick="digit('2')"></td>
                <td><input type="button" value="+" onclick="operator('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="3" onclick="digit('3')"></td>
                <td><input type="button" value="4" onclick="digit('4')"></td>
                <td><input type="button" value="5" onclick="digit('5')"></td>
                <td><input type="button" value="-" onclick="operator('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="6" onclick="digit('6')"></td>
                <td><input type="button" value="7" onclick="digit('7')"></td>
                <td><input type="button" value="8" onclick="digit('8')"></td>
                <td><input type="button" value="x" onclick="operator('x')"></td>
            </tr>
            <tr>
                <td><input type="button" value="9" onclick="digit('9')"></td>
                <td><input type="button" value="c" onclick="clearScr()"></td>
                <td><input type="button" value="=" onclick="result()"></td>
                <td><input type="button" value="/" onclick="operator('/')"></td>
            </tr>
        </table>
    </div>
    
</body>
<script>
    let screenEl = document.getElementById("input");
    let oper = ""
    let firstNumber = 0;

    function operator(op){
        oper = op;
        firstNumber = parseInt(screenEl.value);
        screenEl.value = "";
    }

    function result(){
        let secondNumber = parseInt(screenEl.value);
        if (oper == "+") {
            screenEl.value = firstNumber + secondNumber;
        } else if (oper == "-") {
            screenEl.value = firstNumber - secondNumber;
        } else if (oper == "x") {
            screenEl.value = firstNumber * secondNumber;
        } else if (oper == "/") {
            screenEl.value = firstNumber / secondNumber;
        }
    }

    function digit(digit){
        if (digit == "0"){
            if (screenEl.value !== "") {
                screenEl.value += digit;
            }
        } else {
            screenEl.value += digit;
        }
    }

    function clearScr () {
        screenEl.value = "";
    }

  
</script>
</html>
